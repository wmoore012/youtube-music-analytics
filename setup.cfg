# Flake8 Configuration
[flake8]
max-line-length = 120
ignore =
    E203,
    W503,
    E402,
    F401
exclude =
    .git,
    __pycache__,
    .venv,
    .pytest_cache,
    *.egg-info,
    build,
    dist

# Per-file ignores for specific patterns
per-file-ignores =
    __init__.py:F401
    tests/*:F401,F841
    web/etl_helpers.py:F821,E402
    web/youtube_integration.py:F821,F841
    web/youtube_version_parser.py:F841

max-complexity = 15
